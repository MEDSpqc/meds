name: Makefile CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: C ref - make RUN_ALL
      run: make -C ref RUN_ALL
      
    - name: SageMath ref: make KAT_ALL
      run:  make -C sage-ref KAT_ALL
